<div *ngIf="!isAuthorized()">
  <form *ngIf="isLoginForm" [formGroup]="loginForm" class="">
    <a>Вход в систему</a>
    <input formControlName="login" placeholder="Username">
    <input formControlName="password" placeholder="Password" type="password">
  </form>
  <form *ngIf="!isLoginForm" [formGroup]="signupForm" class="">
    <a>Регистрация</a>
    <input formControlName="inviteKey" placeholder="Invite Key">
    <input formControlName="login" placeholder="Username">
    <input formControlName="password" placeholder="Password" type="password">
  </form>
  <button (click)="onSubmit()" [innerText]="currentAction"></button>
  <button (click)="switchForm()" [innerText]="currentTip"></button>
</div>
<div *ngIf="isAuthorized()">
  <button class="btn btn-danger" [innerText]="'Выйти'" (click)="logout()"></button>
</div>
